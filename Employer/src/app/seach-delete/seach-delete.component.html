<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<div class="container" style="text-align: center" >
  <input type="text" placeholder="Please enter Id..." [(ngModel)]="Employers.id">
  <button class="btn" (click)="searchEmployerById()" ><i class="fa fa-close" > </i> Search  </button>
</div>
<body>
    <div class="container">      
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Role</th>
        <th>Action to be performed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let employer of Employers"> 
        <td>{{employer.id}}</td>
        <td>{{employer.firstName}}</td>
        <td>{{employer.lastName}}</td>
        <td>{{employer.role}}</td>
        <td>
          <button class="btn" (click)="deleteEmployerById(employer.id)"><i class="fa fa-close" > </i> Delete </button>
          </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
