<div style="text-align: center">

<div class="container">
    <form action="action_page.php">
    
      <label for="id">id</label>
      <input type="text" id="id" [(ngModel)]= "Employer.id"  name="id" placeholder="Enter the Id">
  
      <label for="FirstName">First Name</label>
      <input type="text" id="FirstName" [(ngModel)]= "Employer.firstName" name="FirstName" placeholder="Your first name..">
  
      <label for="LastName">Last Name</label>
      <input type="text" id="LastName" [(ngModel)]= "Employer.lastName" name="LastName" placeholder="Your last name..">
  
      <label for="role">role</label>
      <input type="text" id="role" [(ngModel)]= "Employer.role" name="role" placeholder="Your role">
    
      <input type="submit" value="Submit" (click)="NewEmployer()">
  
    </form>
  </div>
